          - ""
          resources:
          - namespaces
          verbs:
          - get
        # ngin-ingress controller needs to read node info to update ingress status
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
          - list
          - watch
        serviceAccountName: nginx-ingress
